<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="description" content="WDD 131 - Responsive Images">
    <meta name="author" content="Alberto F. Conejo">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px )" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Madrid, Spain Temple" width="500" height="250"></img>
            </picture>
        </div>
    </main>
</body>

</html>
