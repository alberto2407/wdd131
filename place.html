<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Country</title>
    <meta name="author" content="Alberto Flores" />
    <meta name="description" content="Place Country" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Italy - Alberobello</h1>
    </header>
    <main class="container">
        <div class="hero-section">
            <picture class="hero">
                <source media="(min-width: 1000px )" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="The Trulli of Alberobello, Italy">
            </picture>
        </div>
        <div class="data">
            <h2 class="box-title">Data</h2>
            <table>
                <tr>
                    <td class="label"><b>Area:</b></td>
                    <td>1.285 km²</td>
                </tr>
                <tr>
                    <td class="label"><b>Population:</b></td>
                    <td>2,860,009</td>
                </tr>
                <tr>
                    <td class="label"><b>Capital:</b></td>
                    <td>Rome</td>
                </tr>
                <tr>
                    <td class="label"><b>Languages:</b></td>
                    <td>Italian</td>
                </tr>
                <tr>
                    <td class="label"><b>Currency:</b></td>
                    <td>Euro (€)</td>
                </tr>
                <tr>
                    <td class="label"><b>Time Zone:</b></td>
                    <td>CET (Central European Time)</td>
                </tr>
                <tr>
                    <td class="label"><b>Calling Code:</b></td>
                    <td>+39</td>
                </tr>
                <tr>
                    <td class="label"><b>Internet TLD:</b></td>
                    <td>.it</td>
                </tr>
            </table>
        </div>
        <div class="weather">
            <h2 class="box-title">Weather
                <span class="weather-icon">⛅</span>
            </h2>
            <img src="images/weather-icon.svg" alt="weather">
            <table>
                <tr>
                    <td class="label"><b>Temperature:</b></td>
                    <td>12 °C</td>
                </tr>
                <tr>
                    <td class="label"><b>Conditions:</b></td>
                    <td>Cloudy</td>
                </tr>
                <tr>
                    <td class="label"><b>Wind:</b></td>
                    <td>6 km/h</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>
            &copy; | <span id="currentYear"></span> | Alberto F. Conejo
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
